<div class="container">
  <!-- Application Toolbar with Theme Toggle Button -->
  <mat-toolbar color="primary">
    <div class="toolbar-title">
      <span>{{ title }}</span>
      <span class="subtitle">Developed by RBAP DIMA</span> <!-- Add subtitle here -->
    </div>
    <span class="spacer"></span>
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ isDarkTheme ? 'brightness_7' : 'brightness_4' }}</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Main Content Area -->
  <div class="content">
    <h1>Supported Document</h1>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="onScanClick()" [disabled]="isLoading">
        Scan POR Card
      </button>
      <button mat-raised-button color="accent" (click)="comingSoon()">
        Scan ACC Card
      </button>
      <button mat-raised-button color="accent" (click)="comingSoon()">
        Scan Tazkira
      </button>
    </div>

    <!-- Loading Spinner -->
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

    <!-- Scan Results -->
    <div *ngIf="scanResults" class="results">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Scan Results</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <pre>{{ scanResults }}</pre>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Floating Information Button -->
  <button mat-fab color="primary" class="info-button" (click)="showInfo()">
    <mat-icon>info</mat-icon>
  </button>
</div>
